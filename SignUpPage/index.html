<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <header id="sticky-header">
    <div class="logo">Student Skill Matching Platform</div>
    <nav class="nav-tabs">
      <a href="#home" class="nav-tab">Home</a>
      <a href="#about" class="nav-tab">About</a>
      <a href="#contact" class="nav-tab">Contact</a>
    </nav>
  </header>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="../LoginPage/index.html">Login here</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
