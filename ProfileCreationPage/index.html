<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Create Profile - Skill Matching Platform</title>
</head>

<body>
  <header id="sticky-header">
    <div class="logo">Student Skill Matching Platform</div>
    <nav class="nav-tabs">
      <a href="#home" class="nav-tab">Home</a>
      <a href="#about" class="nav-tab">About</a>
      <a href="#contact" class="nav-tab">Contact</a>
    </nav>
  </header>

  <div class="profile-creation">
    <h2>Create Your Profile</h2>
    <form id="profile-form">
      <input type="text" id="skills" placeholder="Skills (comma separated)" required>
      <input type="text" id="interests" placeholder="Interests" required>
      <input type="text" id="availability" placeholder="Availability" required>
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
